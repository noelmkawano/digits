@(contactForm: Form[views.formdata.ContactFormData])

@import views.html.helper._

@Main("newContact") {
  <div class="container">
  @form(routes.Application.postContact(), 'class -> "form-horizontal") {
    <div class="form-group">
      <label for="inputeq3" class="col-sm-2 control-label">eq</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"
          name="@contactForm("eq").name"
          id="@contactForm("eq").id"
          value="@contactForm("eq").value"

        placeholder="255">
      </div>
    </div>
    <div class="form-group">
      <label for="inputwave3" class="col-sm-2 control-label">wave</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"
        name="@contactForm("wave").name"
        id="@contactForm("wave").id"
        value="@contactForm("wave").value"
        placeholder="255">
      </div>
    </div>
    <div class="form-group">
      <label for="inputsen" class="col-sm-2 control-label">sen</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"
        name="@contactForm("sen").name"
        id="@contactForm("sen").id"
        value="@contactForm("sen").value"
        placeholder="50">
      </div>
    </div>
    <div class="form-group">
      <label for="inputtrail" class="col-sm-2 control-label">trail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"
        name="@contactForm("trail").name"
        id="@contactForm("trail").id"
        value="@contactForm("trail").value"
        placeholder="255">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  }
  </div>
}
